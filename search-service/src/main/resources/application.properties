# Search Service
spring.application.name=search-service
server.port=8084

# Connect to the Service Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Elasticsearch Config
spring.elasticsearch.uris=http://localhost:9200

spring.cloud.gateway.routes[1].id=search-service
spring.cloud.gateway.routes[1].uri=lb://SEARCH-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/search/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/v1/(?<segment>.*), /${segment}