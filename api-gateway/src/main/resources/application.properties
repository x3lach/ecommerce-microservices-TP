# API Gateway
spring.application.name=api-gateway
server.port=8081

# File Upload Size Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.codec.max-in-memory-size=50MB

# Connect to the Service Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable discovery locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# CORS Configuration - Removed from properties, now handled by CorsConfig.java

# --- Catalogue Service Routes ---
# Public route for GET products (no authentication required)
spring.cloud.gateway.routes[0].id=catalogue-products-public
spring.cloud.gateway.routes[0].uri=lb://catalogue-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/products, /api/v1/products/{id}, /api/v1/products/seller/{sellerId}
spring.cloud.gateway.routes[0].predicates[1]=Method=GET
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/v1/(?<segment>.*), /${segment}

# Authenticated route for POST/PUT/DELETE products
spring.cloud.gateway.routes[1].id=catalogue-products-auth
spring.cloud.gateway.routes[1].uri=lb://catalogue-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/products/**
spring.cloud.gateway.routes[1].predicates[1]=Method=POST,PUT,DELETE
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/v1/(?<segment>.*), /${segment}
spring.cloud.gateway.routes[1].filters[1]=Authentication

