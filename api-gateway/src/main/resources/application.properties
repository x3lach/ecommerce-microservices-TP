# API Gateway
spring.application.name=api-gateway
server.port=8081

# Connect to the Service Discovery
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable discovery locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# CORS Configuration - Removed from properties, now handled by CorsConfig.java

# --- Catalogue Service Routes ---
spring.cloud.gateway.routes[0].id=catalogue-products
spring.cloud.gateway.routes[0].uri=lb://catalogue-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/products/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/v1/(?<segment>.*), /${segment}

